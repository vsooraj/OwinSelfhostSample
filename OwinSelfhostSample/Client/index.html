<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>  mi Guard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
                                                <script src="js/html5shiv.js"></script>
                                              <![endif]-->
    <!-- Fav and touch icons -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div class="brand">
                    mi Guard
                </div>
            </div>
        </div>
        <h2> Items</h2>
        <div class="row-fluid">

            Search<input type="text" id="searchText" name="searchText" class="input-medium search-query" />
            <button id="search" class="btn btn-primary ">Search</button>
        </div><br />
        <div class="row-fluid">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Item Id</th>
                        <th>Request Type</th>
                        <th>Content</th>
                        <th>Encryption Key</th>
                        <th>Encryption Provider</th>
                        <th>Source Device</th>
                        <th>Source Entity</th>
                        <th>Meta Item </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: contacts">
                    <tr>
                        <td data-bind="text:itemId">
                        <td data-bind="text:requestType"></td>
                        <td data-bind="text:content"></td>
                        <td data-bind="text:encryptionKey"></td>
                        <td data-bind="text:encryptionProvider"></td>
                        <td data-bind="text:sourceDevice"></td>
                        <td data-bind="text:sourceEntity"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
